<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="calculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>calculator</h1>
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" class="res">
                </div>
                <div>
                    <input type="reset" value="AC" class="btn">
                    <input type="button" value="DEL" onclick="display.value = display.value.slice(0,-1)" readonly
                        class="btn">
                    <input type="button" title="Modulus: a%b =; Percentage/Discount: a-b% =;" value="%"
                        onclick="display.value += '%'" class="btn">
                    <input type="button" value="/" onclick="display.value += '/'" class="btn">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'" class="btn">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" class="btn">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'" class="btn">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="." onclick="display.value += '.'">
                    <input type="button" value="=" onclick="equal()" class="btn">
                </div>
            </form>
        </div>
        <div class="footer"></div>
    </div>
    <script>
        function equal() {
            let display = document.querySelector('.res');
            // Get the last character of display.value
            let lastChar = display.value.slice(-1);
            try {
                // Check if the last character is not a '%'
                if (lastChar == '%') {
                    let expression = display.value;
                    // Replace percentages with their decimal equivalents
                    expression = display.value.replace(/(\d+)%/g, '($1*1.00)');
                    // Evaluate the display.value and update it
                    display.value = eval(expression);
                } else {
                    display.value = eval(display.value);
                }
            } catch (e) {
                alert('Invalid expression');
                display.value = '';
            }
        }

        function copyright() {
            document.querySelector('.footer').innerHTML = 'Tabrez&copy;' + new Date().getFullYear();
        }
        document.addEventListener('DOMContentLoaded', copyright);
    </script>
</body>

</html>
